<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        document.addEventListener('DOMContentLoaded', function () {
            const number = prompt('Give me a number of sides for the dice'); 
            const ul = document.querySelector('ul');
            // nopan heittäminen (muutettu nopan silmälukujen määrä)
            const rollDice = (sides) => {
                return Math.floor(Math.random() * sides) + 1;
            };

            let result = 0
            // heitetään noppaa kunnes saadaan silmäluku 6
            for (let i = 1; i > 0; i++) {                
                result = rollDice(number);
                ul.innerHTML += `<li>${result}</li>`;
                if (result == number) {
                    break;
                }
            }
        });
    </script>
    <ul></ul>
</body>

</html>
