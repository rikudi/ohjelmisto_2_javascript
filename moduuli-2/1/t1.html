<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        // Tehtävä 1
        document.addEventListener('DOMContentLoaded', function () {
            // promptaa viisi lukua käyttäjältä
            const pElement = document.querySelector('p');
            const numbers = [];

            // promptaa käyttäjää viisi kertaa ja lisää luvut numbers taulukkoon
            for (let i = 0; i < 5; i++) {
                const num = prompt(`Give me number ${i + 1}`);
                numbers.push(num);
            }


            // Funktio joka looppaa numbers taulukon ja tulostaa luvut käänteisessä järjestyksessä
            const printNumbers = () => {
                // tulostetaan luvut käänteisessä järjestyksessä
                for (let i = numbers.length - 1; i >= 0; i--) {
                    // lisätään luku p-elementtiin
                    pElement.textContent += numbers[i] + ' ';
                }
            };
            printNumbers();
        });
    </script>
    <p></p>
</body>

</html>
